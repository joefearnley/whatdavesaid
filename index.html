<!DOCTYPE html>
<html ng-app="wdsApp">
  <head>
    <meta charset="utf-8">
    <title>The Official David Lee Soundboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="David Lee Soundboard">
    <meta name="author" content="Sounds of David Lee">

    <!-- Le styles -->
    <link href="./css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/whatdavesaid.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="./js/html5shiv.js"></script>
    <![endif]-->

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="ico/favicon.png">
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <div class="row">

            <div class="span2">

              <a href="#"><img class="dave-header-img" src="img/dave.jpg" /></a>
            </div>
            
            
            <div class="span7">
              <div class="title">
                <a id="test" class="dave" href="#">David Lee Soundboard</a>
              </div>

              <div class="player">
                zaslfas
              </div>
            </div>
            
          
          </div> <!-- /row -->


        </div><!-- /container -->

      </div> <!-- navabar-inner -->
    </div><!-- /navbar -->

    <div class="container">
      <div id="player"></div>
        <ul class="nav nav-list clips" ng-controller="clipController">
          <li ng-repeat="clip in clips">
            <a class="clip" href="javascript:void(0);" id="{{ clip.filename }}">
              <i class="icon-play"></i> 
                {{ clip.title }}
            </a>
          </li>
        </ul>
    </div>

    <footer>
      <div class="container">
        <p><a href="http://www.youtube.com/watch?v=Tjyb7MPnuj4" target="_blank">Boom!</a></p>
      </div>
    </footer>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.js"></script>
    <script src="js/bootstrap.js"></script>

    <script src="js/jplayer/jplayer.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.3/angular.min.js"></script>
    <script src="js/app.js"></script>

    <script>
      var _gaq=[['_setAccount','UA-6368887-10'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));

      window.onerror = function(message, file, line) { 
        var sFormattedMessage = '[' + file + ' (' + line + ')] ' + message; 
        _gaq.push(['_trackEvent', 'Exceptions', 'Application', sFormattedMessage, null, true]);
      }
    </script>
  </body>
</html>
