<!DOCTYPE html> 
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>The Official David Lee Soundboard</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container">
    <div id="title">
      <div class="row-fluid">
        <div id="davepic1" class="span4">
          <span class="davehead"><img src="img/dave_bw.jpg" /></span>
        </div>
        <div id="title-text" class="span4">
          David Lee Soundboard
        </div>
        <div id="davepic2" class="span4">
          <span class="davehead"><img src="img/dave_bw.jpg" /></span>
        </div>
      </div>
    </div>

    <div id="player"></div>

    <div id="clips" class="row"></div>
    
    <hr>

    <footer>
      <p id="copyright">&copy; <a href="http://joefearnley.com">a jf joint</a> 2012</p>
    </footer>
  </div>

  <script id="clip-template" type="text/template">
    <div class="span4">
      <p><a class="btn btn-default btn-large clip" href="javascript:void(0);" id="{{filename}}">
        <i class="icon-play"></i>{{title}}</a></p>
   </div>
  </script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <script>
    var _gaq=[['_setAccount','UA-6368887-10'],['_trackPageview']];

    s.parentNode.insertBefore(g,s)}(document,'script'));

</body>
</html>
